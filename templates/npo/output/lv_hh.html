{% load get %}

<table id="lv_hh">
  <thead>
    <tr>
      {% for type in case.lv_hh.keys %}
      <th scope="col">{{type}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for value in case.lv_hh.values %}
      <td>{{value|floatformat:2}}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>
