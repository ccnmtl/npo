{% extends 'base.html' %}

{% load get %}

{% block content %}


<canvas id="graph" width="500" height="350"></canvas>

<table id="data">
<tbody>
{% for type, total in demand.items %}
<tr>
<th scope="row">{{type}}</th>
<td>{{total}}</td>
</tr>
{% endfor %}
</tbody>
</table>

<canvas id="graph2" width="500" height="350"></canvas>

{% include "bluff.html" %}

<script type="text/javascript">
  var g = new Bluff.Pie('graph', '500x350');
  g.theme_rails_keynote();
  g.data_from_table('data');
  g.draw()

  var g = new Bluff.Bar('graph2', '500x350');
  g.theme_rails_keynote();
  g.data_from_table('data');
  g.draw();
</script>

{% endblock %}
