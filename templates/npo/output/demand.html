{% extends 'base.html' %}

{% load get %}

{% block content %}

<canvas id="graph" width="500" height="350"></canvas>

<table id="data">
<tbody>
{% for type, total in demand.items %}
<tr>
<th scope="row">{{type}}</th>
<td>{{total}}</td>
</tr>
{% endfor %}

</tbody>
</table>

{% include "bluff.html" %}

<script type="text/javascript">
  var g = new Bluff.Pie('graph', '500x350');
  g.theme_rails_keynote();
  g.data_from_table('data');
  {% for type, total in demand.items %}
//  g.data('{{type}}', {{total}});
  {% endfor %}
  g.draw();
</script>

{% endblock %}
