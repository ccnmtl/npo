{% load get %}

<table id="household_costs">
<tbody>
  {% for type, value in case.household_average_cost.items %}
  <tr>
    <th scope="row">{{type}}</th>
    <td>
      <table>
	<thead>
	  <tr>
	    <th scope="col">Rural</th>
	    <th scope="col">Urban</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td>{{value.rural|floatformat:2}}</td>
	    <td>{{value.urban|floatformat:2}}</td>
	  </tr>
	</tbody>
      </table>
    </td>
  </tr>
  {% endfor %}

</tbody>
</table>
