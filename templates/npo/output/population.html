{% load get %}

<canvas id="{{graph_id}}" width="500" height="350"></canvas>

<table 
   id="{{data_id}}"
   {% if hide_data %}style="display:none"{% endif %}>
  <caption>Change in urban/rural population over time</caption>
  <thead>
    <tr>
      <th scope="col">Year</th>
      <th scope="col">Urban population (total)</th>
      <th scope="col">Rural population (total)</th>
    </tr>
  </thead>
  <tbody>
    {% for year in years %}
    <tr>
      <th scope="row">{{year}}</td>
      <td>{{urban|getitem:year}}</td>
      <td>{{rural|getitem:year}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
